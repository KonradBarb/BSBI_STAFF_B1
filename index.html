<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L√ºckens√§tze ‚Äì Wohnen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: pan-x;
    }

    img.logo {
      width: 120px;
      margin-top: 20px;
    }

    .start-screen, .question-screen, .result-screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .start-screen {
      display: flex;
    }

    .start-screen h1 {
      color: white;
      font-size: 1.8em;
      margin: 20px 0;
    }

    .start-button {
      padding: 12px 24px;

      color: white;
      border: none;
      border-radius: 8px;

    }

    .start-button:hover {

    .question-screen {

    }

    .question {
      margin-bottom: 30px;

    .question p {
      font-size: 1.2em;

    }

    #progress-text {

      font-size: 1em;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 10px;

      margin: 0 auto 20px auto;
    }

    .answers button {
      padding: 10px;
      font-size: 1em;

      color: white;

    }

    .answers button:hover {
      background-color: #0056b3;
    }

    .answers button:disabled {
      cursor: default;
      opacity: 0.8;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      width: 300px;
      margin: 0 auto;
    }

    .nav-buttons button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #555;
      color: white;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #777;
    }

    .result-screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto; /* ‚ú® Scrollen nur auf Auswertungsseite erlauben */
    }

    .result-screen h2 {
      font-size: 1.5em;
    }

    .result-screen p {
      margin-top: 10px;
      font-size: 1em;
    }

    .corrections {
      text-align: left;
      max-width: 500px;
      margin: 20px auto;
      font-size: 0.95em;
    }

    .corrections p {
      margin: 8px 0;
    }

    .progress-bar {
      height: 10px;
      background: #444;
      margin-top: 10px;
      width: 100%;
    }

    .progress {
      height: 10px;
      background: green;
      width: 0%;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <img src="logoo.png" alt="Logo" class="logo">
    <h1>Swipe left or right!</h1>
    <button class="start-button" onclick="startQuiz()">Los geht‚Äôs!</button>
  </div>

  <div class="question-screen">
    <p id="progress-text"></p>
    <div class="progress-bar"><div class="progress" id="progress-bar"></div></div>
    <div class="question" id="question-container"></div>
    <div class="nav-buttons">
      <button onclick="prevQuestion()">Zur√ºck</button>
      <button onclick="nextQuestion()">Weiter</button>
    </div>
  </div>

  <div class="result-screen">
    <h2 id="score-text"></h2>
    <div class="corrections" id="correction-list"></div>
    <button class="start-button" onclick="restartQuiz()">Nochmal spielen</button>
    <div class="social-icons">
      <a href="https://www.jazzupyourgerman.com" target="_blank">üåê</a>
      <a href="https://www.instagram.com/jazzupyourgerman/" target="_blank">üì∏</a>
    </div>
  </div>
<script>


























const questions = [




  { "text": "Eine Frist verpassen hei√üt, dass man ___.", 
    "options": ["zu sp√§t dran ist", "p√ºnktlich ist"], 
    "correct": 0 },

  { "text": "Eine Frist einhalten hei√üt, dass man ___.", 
    "options": ["p√ºnktlich ist", "zu sp√§t ist"], 
    "correct": 0 },

  { "text": "Der Verfahrensstand bedeutet ___.", 
    "options": ["der Stand der Dinge", "der n√§chste Urlaub"], 
    "correct": 0 },

  { "text": "Der Sachverhalt beschreibt ___.", 
    "options": ["wie die Dinge sind", "wann der Anwalt Urlaub hat"], 
    "correct": 0 },

  { "text": "Mit 'mitteilen' meint man ___.", 
    "options": ["Information geben", "Information vergessen"], 
    "correct": 0 },

  { "text": "Eine K√ºndigungsschutzklage hei√üt, dass ___.", 
    "options": ["der Mandant gegen seine K√ºndigung klagt", "der Mandant in Urlaub geht"], 
    "correct": 0 },

  { "text": "Ein Schriftsatz enth√§lt ___.", 
    "options": ["Argumente f√ºr den Mandanten", "eine Einkaufsliste"], 
    "correct": 0 },

  { "text": "Der Verhandlungstermin ist der Tag, an dem ___.", 
    "options": ["die Verhandlung stattfindet", "der Anwalt Geburtstag hat"], 
    "correct": 0 },

  { "text": "Eine Ladung ist ___.", 
    "options": ["eine Vorladung vom Gericht", "ein Geschenk"], 
    "correct": 0 },

  { "text": "Mandanten rufen an, weil sie ___.", 
    "options": ["einen Termin vereinbaren wollen", "mit Freunden ins Kino gehen wollen"], 
    "correct": 0 },

  { "text": "Mandanten wollen oft auch ___.", 
    "options": ["Unterlagen einreichen", "Musik h√∂ren"], 
    "correct": 0 },

  { "text": "Eine R√ºckrufbitte bedeutet, dass ___.", 
    "options": ["wir sp√§ter zur√ºckrufen sollen", "wir sofort Urlaub machen"], 
    "correct": 0 },

  { "text": "Eine Kostenfrage bedeutet, dass Mandanten wissen wollen, ___.", 
    "options": ["wie teuer die Arbeit ist", "wann der Sommer beginnt"], 
    "correct": 0 },

  { "text": "Das Gericht l√§dt mich ___.", 
    "options": ["pers√∂nlich vor", "in ein Restaurant ein"], 
    "correct": 0 },

  { "text": "Aktiv: Der Mann trinkt einen Kaffee. Passiv: ___.", 
    "options": ["Der Kaffee wird getrunken.", "Der Kaffee trinkt den Mann."], 
    "correct": 0 },

  { "text": "Pr√§sens, Aktiv: Der Mann kann einen Kaffee trinken. Pr√§sens, Passiv: ___.", 
    "options": ["Der Kaffee kann getrunken werden.", "Der Kaffee kann trinken."], 
    "correct": 0 }
]





;




















    let currentQuestion = 0;
    let score = 0;
    let incorrectAnswers = [];
    let userAnswers = [];

    function startQuiz() {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.question-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen verhindern
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('question-container');
      const progressText = document.getElementById('progress-text');
      const progressBar = document.getElementById('progress-bar');
      container.innerHTML = '';

      const q = questions[currentQuestion];
      progressText.textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
      progressBar.style.width = `${((currentQuestion) / questions.length) * 100}%`;

      const questionText = document.createElement('p');
      questionText.textContent = q.text;
      container.appendChild(questionText);

      const answerButtons = document.createElement('div');
      answerButtons.classList.add('answers');

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(btn, index, answerButtons);
        answerButtons.appendChild(btn);
      });

      container.appendChild(answerButtons);
    }

    function handleAnswer(clickedButton, index, buttonContainer) {
      const q = questions[currentQuestion];
      const buttons = buttonContainer.querySelectorAll('button');

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.correct) {
          btn.style.backgroundColor = 'green';
        } else if (btn === clickedButton) {
          btn.style.backgroundColor = 'red';
        } else {
          btn.style.backgroundColor = '#007bff';
        }
      });

      userAnswers[currentQuestion] = index;

      if (index === q.correct) {
        score++;
      } else {
        incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else if (currentQuestion === questions.length - 1) {
        currentQuestion++;
        showResult();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function showResult() {
      document.querySelector('.question-screen').style.display = 'none';
      const resultScreen = document.querySelector('.result-screen');
      resultScreen.style.display = 'flex';
      document.body.style.overflow = 'auto'; // ‚ú® Scrollen auf Auswertungsseite erlauben

      const scoreText = document.getElementById('score-text');
      scoreText.textContent = `Du hast ${score} von ${questions.length} richtig.`;

      const correctionList = document.getElementById('correction-list');
      correctionList.innerHTML = '';

      questions.forEach((q, i) => {
        const p = document.createElement('p');
        const isCorrect = userAnswers[i] === q.correct;
        const status = isCorrect ? "‚úÖ Richtig" : `‚ùå Falsch ‚Äì Richtige Antwort: ${q.options[q.correct]}`;
        p.innerHTML = `<strong>Frage ${i + 1}:</strong> ${q.text.replace("___", "_____")}<br>${status}`;
        correctionList.appendChild(p);
      });
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      incorrectAnswers = [];
      userAnswers = [];

      document.querySelector('.result-screen').style.display = 'none';
      document.querySelector('.start-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen wieder deaktivieren
    }

    // Swipe gesture support
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        nextQuestion();
      }
      if (touchEndX > touchStartX + 50) {
        prevQuestion();
      }
    }
  </script>
</body>
</html>
