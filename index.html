<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: pan-x;
    }

    img.logo {
      width: 120px;

    }

    .start-screen, .question-screen, .result-screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;

    .start-screen {
      display: flex;
    }

    .start-screen h1 {

      font-size: 1.8em;
      margin: 20px 0;
    }

    .start-button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #c62828;
    }

    .question-screen {
      display: flex;
      position: relative;
    }

    .question {
      margin-bottom: 30px;
    }

    .question p {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    #progress-text {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1em;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
      margin: 0 auto 20px auto;
    }

    .answers button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .answers button:hover {
      background-color: #0056b3;
    }

    .answers button:disabled {
      cursor: default;
      opacity: 0.8;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      width: 300px;
      margin: 0 auto;
    }

    .nav-buttons button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #555;
      color: white;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #777;
    }

    .result-screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto; /* ‚ú® Scrollen nur auf Auswertungsseite erlauben */
    }

    .result-screen h2 {
      font-size: 1.5em;
    }

    .result-screen p {
      margin-top: 10px;
      font-size: 1em;
    }

    .corrections {
      text-align: left;
      max-width: 500px;
      margin: 20px auto;
      font-size: 0.95em;
    }

    .corrections p {
      margin: 8px 0;
    }

    .progress-bar {
      height: 10px;
      background: #444;
      margin-top: 10px;
      width: 100%;
    }

    .progress {
      height: 10px;
      background: green;
      width: 0%;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Swipe left or right!</h1>
    <button class="start-button" onclick="startQuiz()">Los geht‚Äôs!</button>
  </div>

  <div class="question-screen">
    <p id="progress-text"></p>
    <div class="progress-bar"><div class="progress" id="progress-bar"></div></div>
    <div class="question" id="question-container"></div>
    <div class="nav-buttons">
      <button onclick="prevQuestion()">Zur√ºck</button>
      <button onclick="nextQuestion()">Weiter</button>
    </div>
  </div>

  <div class="result-screen">
    <h2 id="score-text"></h2>
    <div class="corrections" id="correction-list"></div>
    <button class="start-button" onclick="restartQuiz()">Nochmal spielen</button>
    <div class="social-icons">
      <a href="https://www.jazzupyourgerman.com" target="_blank">üåê</a>
      <a href="https://www.instagram.com/jazzupyourgerman/" target="_blank">üì∏</a>
    </div>
  </div>
<script>
const questions =[
  { "text": "Was bedeutet ‚ÄûVollmacht‚Äú?", "options": ["Eine Rechnung √ºber Dienstleistungen", "Die Erlaubnis, dass die Kanzlei f√ºr den Mandanten handeln darf", "Ein Schreiben vom Gericht", "Eine gerichtliche Entscheidung"], "correct": 1 },
  { "text": "Was ist eine Mahnung?", "options": ["Eine schriftliche Aufforderung vom Gericht, etwas zu bezahlen", "Eine Vereinbarung zwischen Anwalt und Mandant", "Eine gerichtliche Entscheidung √ºber Schuld", "Ein Vertrag zwischen Gl√§ubiger und Schuldner"], "correct": 0 },
  { "text": "Wer ist ein Mandant?", "options": ["Der Richter", "Der Anwalt", "Die Person, die den Anwalt beauftragt", "Das Gericht"], "correct": 2 },
  { "text": "Wer ist der Gl√§ubiger?", "options": ["Die Person, die Geld bezahlen muss", "Die Person, die Geld bekommt", "Der Anwalt", "Der Gesch√§ftsf√ºhrer"], "correct": 1 },
  { "text": "Wer ist der Schuldner?", "options": ["Jemand, der Geld fordern darf", "Jemand, der Geld bezahlen muss", "Der Anwalt", "Das Gericht"], "correct": 1 },

  { "text": "Was ist ein Schriftsatz?", "options": ["Eine Liste der Forderungen", "Schriftliche Information oder Stellungnahme an das Gericht", "Ein Urteil des Richters", "Ein Vertrag zwischen Anwalt und Mandant"], "correct": 1 },
  { "text": "Wer entscheidet im Gericht, wer Recht hat?", "options": ["Der Anwalt", "Der Richter", "Der Gesch√§ftsf√ºhrer", "Der Schuldner"], "correct": 1 },
  { "text": "Was ist eine GmbH?", "options": ["Ein Rechtsanwaltstitel", "Gesellschaft mit beschr√§nkter Haftung", "Ein Dokument vom Gericht", "Eine Forderung"], "correct": 1 },
  { "text": "Wer vertritt die GmbH?", "options": ["Der Richter", "Der Gesch√§ftsf√ºhrer", "Der Gl√§ubiger", "Der Schuldner"], "correct": 1 },
  { "text": "Was ist ein Inkasso-Unternehmen?", "options": ["Ein Gericht", "Ein Unternehmen, das Geldforderungen eintreibt", "Eine Form von GmbH", "Ein Mandant"], "correct": 1 },

  { "text": "Was ist eine Rechnung?", "options": ["Aufforderung, vor Gericht zu erscheinen", "Zahlungsaufforderung f√ºr Dienstleistungen", "Ein Urteil des Richters", "Ein Mahnbescheid"], "correct": 1 },
  { "text": "Was ist eine Forderung?", "options": ["Geld, das ein Schuldner zahlen muss", "Das Gehalt des Anwalts", "Die Meinung des Richters", "Ein gerichtlicher Schriftsatz"], "correct": 0 },
  { "text": "Was bedeutet ‚Äûerwerben‚Äú?", "options": ["verkaufen", "klagen", "kaufen", "zahlen"], "correct": 2 },
  { "text": "Was sind Zinsen?", "options": ["Ein Teil der Vollmacht", "Zus√§tzliche Kosten, wenn Zahlungen versp√§tet erfolgen", "Der Lohn des Richters", "Die Forderung des Gl√§ubigers"], "correct": 1 },
  { "text": "Was ist ein Stundenhonorar?", "options": ["Fester Pauschalbetrag", "Bezahlung nach der Arbeitszeit", "Zahlung nach Anzahl der Schrifts√§tze", "Gerichtskosten"], "correct": 1 },

  { "text": "Was bedeutet ‚ÄûPauschale‚Äú?", "options": ["Bezahlung nach Stunden", "Fester Betrag", "Zus√§tzliche Kosten bei Verzug", "Gerichtliche Mahnung"], "correct": 1 },
  { "text": "Was ist Verg√ºtung?", "options": ["Das Honorar, das der Anwalt vom Mandanten erh√§lt", "Die Forderung des Schuldners", "Eine Vollmacht", "Der Rechnungsbetrag"], "correct": 0 },
  { "text": "Was bedeutet ‚Äûjemanden verklagen‚Äú?", "options": ["Jemandem Geld geben", "Jemanden vor Gericht bringen", "Einen Vertrag unterschreiben", "Eine Rechnung bezahlen"], "correct": 1 },
  { "text": "Was bedeutet ‚Äûzwingen / verpflichten‚Äú?", "options": ["Jemandem etwas erlauben", "Jemandem sagen, dass er etwas tun muss", "Eine Rechnung schreiben", "Eine Mahnung zustellen"], "correct": 1 },
  { "text": "Was bedeutet ‚Äûrechtliche Schritte einleiten‚Äú?", "options": ["Ein Unternehmen gr√ºnden", "Vor Gericht gehen oder klagen", "Eine Vollmacht erteilen", "Eine Rechnung ausstellen"], "correct": 1 },

  { "text": "Was ist Zivilrecht?", "options": ["Streit zwischen zwei Privatpersonen", "Strafe durch den Staat", "Recht f√ºr Beamte", "Verwaltungsrecht"], "correct": 0 },
  { "text": "Was ist Strafrecht?", "options": ["Streit √ºber Geldschulden", "Wenn jemand ein Gesetz bricht", "Gerichtskosten", "Rechte eines Mandanten"], "correct": 1 },
  { "text": "Was ist ein Gericht?", "options": ["Ein Anwalt", "Ein Ort, wo √ºber Recht entschieden wird", "Eine GmbH", "Ein Inkassounternehmen"], "correct": 1 },
  { "text": "Was ist eine Aufforderung?", "options": ["Eine Vollmacht", "Jemandem sagen, dass er etwas tun soll", "Eine Mahnung vom Gericht", "Eine Rechnung"], "correct": 1 },
  { "text": "Welche Angabe geh√∂rt nicht auf eine Rechnung?", "options": ["Rechnungsnummer", "Rechnungsbetrag", "Meinung des Richters", "Zahlungsfrist"], "correct": 2 },

  { "text": "Was bedeutet ‚Äûjuristisch‚Äú?", "options": ["Wirtschaftlich", "Im Zusammenhang mit dem Recht", "Medizinisch", "Politisch"], "correct": 1 },
  { "text": "Wie lange ist eine Rechnung in der Regel f√§llig?", "options": ["Sofort", "7 Tage", "14 Tage", "30 Tage"], "correct": 2 },
  { "text": "Wer vertritt den Mandanten vor Gericht?", "options": ["Der Richter", "Der Anwalt", "Der Gesch√§ftsf√ºhrer", "Der Schuldner"], "correct": 1 },
  { "text": "Wer beauftragt oft ein Inkasso-Unternehmen?", "options": ["Der Schuldner", "Der Gl√§ubiger", "Der Richter", "Der Mandant"], "correct": 1 },
  { "text": "Was bedeutet ‚ÄûForderung einziehen‚Äú?", "options": ["Einen Schuldner vor Gericht bringen", "Geld, das jemandem zusteht, eintreiben", "Eine Mahnung schreiben", "Eine Vollmacht ausstellen"], "correct": 1 }
];
    let currentQuestion = 0;
    let score = 0;
    let incorrectAnswers = [];
    let userAnswers = [];

    function startQuiz() {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.question-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen verhindern
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('question-container');
      const progressText = document.getElementById('progress-text');
      const progressBar = document.getElementById('progress-bar');
      container.innerHTML = '';

      const q = questions[currentQuestion];
      progressText.textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
      progressBar.style.width = `${((currentQuestion) / questions.length) * 100}%`;

      const questionText = document.createElement('p');
      questionText.textContent = q.text;
      container.appendChild(questionText);

      const answerButtons = document.createElement('div');
      answerButtons.classList.add('answers');

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(btn, index, answerButtons);
        answerButtons.appendChild(btn);
      });

      container.appendChild(answerButtons);
    }

    function handleAnswer(clickedButton, index, buttonContainer) {
      const q = questions[currentQuestion];
      const buttons = buttonContainer.querySelectorAll('button');

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.correct) {
          btn.style.backgroundColor = 'green';
        } else if (btn === clickedButton) {
          btn.style.backgroundColor = 'red';
        } else {
          btn.style.backgroundColor = '#007bff';
        }
      });

      userAnswers[currentQuestion] = index;

      if (index === q.correct) {
        score++;
      } else {
        incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else if (currentQuestion === questions.length - 1) {
        currentQuestion++;
        showResult();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function showResult() {
      document.querySelector('.question-screen').style.display = 'none';
      const resultScreen = document.querySelector('.result-screen');
      resultScreen.style.display = 'flex';
      document.body.style.overflow = 'auto'; // ‚ú® Scrollen auf Auswertungsseite erlauben

      const scoreText = document.getElementById('score-text');
      scoreText.textContent = `Du hast ${score} von ${questions.length} richtig.`;

      const correctionList = document.getElementById('correction-list');
      correctionList.innerHTML = '';

      questions.forEach((q, i) => {
        const p = document.createElement('p');
        const isCorrect = userAnswers[i] === q.correct;
        const status = isCorrect ? "‚úÖ Richtig" : `‚ùå Falsch ‚Äì Richtige Antwort: ${q.options[q.correct]}`;
        p.innerHTML = `<strong>Frage ${i + 1}:</strong> ${q.text.replace("___", "_____")}<br>${status}`;
        correctionList.appendChild(p);
      });
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      incorrectAnswers = [];
      userAnswers = [];

      document.querySelector('.result-screen').style.display = 'none';
      document.querySelector('.start-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen wieder deaktivieren
    }

    // Swipe gesture support
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        nextQuestion();
      }
      if (touchEndX > touchStartX + 50) {
        prevQuestion();
      }
    }
  </script>
</body>
</html>
